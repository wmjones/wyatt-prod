<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>This is a simple static website deployed to AWS S3 and served through CloudFront.</p>
        <div class="features">
            <div class="feature">
                <h2>S3 Storage</h2>
                <p>Files hosted in a secure S3 bucket</p>
            </div>
            <div class="feature">
                <h2>CloudFront CDN</h2>
                <p>Globally distributed through AWS CloudFront</p>
            </div>
            <div class="feature">
                <h2>Terraform IaC</h2>
                <p>Infrastructure deployed using Terraform</p>
            </div>
        </div>
    </div>
</body>
</html>
